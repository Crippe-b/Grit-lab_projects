<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cooler Arkanoid</title>
    <link rel="stylesheet" href="test.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Open+Sans:300" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div class="sidebar">
            <div class="top">
                <h1>The Cooler Arkanoid<div class="dot"></div></h1>
                <p class="description">
                    Tip: If you die in the game, you die in real life.
                </p>
                <div class="highlightBox">
                    <p class="left">Level</p>
                    <p class="right levelCounter">1</p>
                </div>
                <div class="highlightBox">
                    <p class="left">Life</p>
                    <p class="right lifeCounter">3</p>
                </div>
                <div class="highlightBox">
                    <p class="left">Score</p>
                    <p class="right scoreCounter">0</p>
                </div>
                <div class="highlightBox">
                    <p class="left">Time</p>
                    <p class="right timeCounter">0</p>
                </div>
            </div>
            <div class="bottom">
                <p>
                    Created with burning hatred by <a href="" target="_blank">Christoffer</a>, <a href="" target="_blank">Viktor</a> and <a href="" target="_blank">Argann</a>.
                </p>
            </div>
        </div>
        <div class="howToPlay">
            <ul>
                <li>
                    Move platform: <i>A</i>+<i>D</i> or <i>←</i>+<i>→</i>
                </li>
                <li>
                    Paddle speed boost: <i>⇧ Shift</i>
                </li>
                <li>
                    Detach ball: <i>Space</i>
                </li>
                <li>
                    Pause: <i>ESC</i> or <i>P</i>
                </li>
            </ul>
        </div>
        <div class="game">
            <div class="background">
            </div>
        </div>
    </div>
</body>
</html>
